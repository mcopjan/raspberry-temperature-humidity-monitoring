# Add the `-d` flag at the end for detached execution
# To stop the execution, hit Ctrl+C, and then `docker-compose -f docker-compose.yml down`
version: "3"
services:
  raspberry-hum-temp-api:
    image: mcopjan/raspberry-hum-temp-api:latest
    container_name: raspberry-hum-temp-api
    ports:
      - "80:80"
    environment:
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
   networks:
      - rpi-network

  raspberry-humidity-temperature-agent:
    image: mcopjan/raspberry-hum-temp-agent:latest
    container_name: raspberry-hum-temp-agent
    privileged: true
    depends_on:
      - raspberry-hum-temp-api
    environment:
      - API_URL=raspberry-hum-temp-api:80
      - SENSOR_MODEL=11
      - GPIO_PIN=17
      - ROOM_NAME=demoRoom
      - INTERVAL_SEC= 60
   networks:
      - rpi-network

  mongo-db:
    image: nonoroazoro/rpi-mongo:latest
    container_name: mongodb
    depends_on:
      - raspberry-hum-temp-api
    ports:
      - "27017:27017"
    networks:
      - rpi-network